<header class="header" data-lp>
	<div class="header__container">
		<a href="javascript:void(0);" class="header__logo">
			<picture>
				<source media="(max-width: 1420px)" data-srcset="./img/header/01-m.svg" title="картинка">
				<!-- <source media="(max-width: 1800px)" data-srcset="./img/header/01-l.svg" title="картинка"> -->
				<img data-src="./img/header/01.svg" alt="" title="картинка">

		</a>
		<div class="header__content">
			<div class="header__info">
				<a href="popup-callback.html" data-popup="#callback-modal" class="header__link"

				<div class="header__phones" data-da=".catalog__inner, 1200, 3">
					<a href="tel:+74990000000" class="header__phone"
						style='--icon:url("../img/icons/38.svg"); --color: #15396B'>+7
						(499) 000
						00 00</a>
					<a href="tel:+74990000003" class="header__phone"
						style='--icon:url("../img/icons/39.svg"); --color: #FF0000'>+7 (499) 000 00 <span>03</span> </a>

			<div class="header__items">

			<div class="header__cabinet" data-da=".catalog__inner, 1420, 5">
