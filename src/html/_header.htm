<header class="header" data-lp>
	<div class="header__container">

				<source media="(max-width: 1420px)" data-srcset="./img/header/03.png" title="картинка">
				<source media="(max-width: 1800px)" data-srcset="./img/header/02.png" title="картинка">
				<img data-src="./img/header/01.png" alt="" title="картинка">

		</a>
		<div class="header__content">
			<div class="header__info">

				<div class="header__phones" data-da=".catalog__inner, 1200, 3">
					<a href="tel:+74990000000" class="header__phone"
						style='--icon:url("../img/icons/05.png"); --color: #15396B'>+7
						(499) 000
						00 00</a>
					<a href="tel:+74990000003" class="header__phone"
						style='--icon:url("../img/icons/06.png"); --color: #FF0000'>+7 (499) 000 00 <span>03</span> </a>
